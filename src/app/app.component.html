<ion-app>
  <ion-menu side="start" menuId="m1">
      <ion-content>
          <div class="sidemenu-header">
            Username: {{user?.user_name }}<br/>
            Email: {{user?.emailId }}
          </div>
          <ion-list>
                <ion-menu-toggle>
                        <ion-item lines="none" (click)="onSync()" button>
                            <ion-icon name="sync" slot="start"></ion-icon>
                            <ion-label>Sync</ion-label>
                        </ion-item>
                        </ion-menu-toggle>
              <ion-menu-toggle>
              <ion-item lines="none" (click)="onLogout()" button>
                  <ion-icon name="exit" slot="start"></ion-icon>
                  <ion-label>Logout</ion-label>
              </ion-item>
              </ion-menu-toggle>
          </ion-list>
      </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
