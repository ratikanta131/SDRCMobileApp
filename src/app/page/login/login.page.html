<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (submit)="login()">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Username</ion-label>
              <ion-input type="text" [(ngModel)]="credentials.username" name='username' required #userNameCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!userNameCtrl.valid && userNameCtrl.touched" lines="none">
              <p color="danger">
                please enter a valid user name.
              </p>
              </ion-item>
            <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" [(ngModel)]="credentials.password" name="password" required minlength="6"
                #passwordctrl="ngModel"></ion-input>
              </ion-item>
              <ion-item *ngIf="!passwordctrl.valid && passwordctrl.touched" lines="none">
                <p color="danger">
                  password at least be 6 charactors long.
                </p>
                </ion-item>
          </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size-sd="6" offset-sd="3">
            <ion-button type="submit" color="primary" [disabled]="!f.valid" expand="block">
              Login
            </ion-button>
        </ion-col>
      </ion-row>
  </ion-grid>
  </form>
</ion-content>
