<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (submit)="f.valid?publishData(f):''">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Name</ion-label>
              <ion-input type="text" [(ngModel)]="fields.name" name="name" required #nameCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Item Id</ion-label>
              <ion-input type="text" [(ngModel)]="fields.itemId" name="itemId" required #itemIdCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Accessories</ion-label>
              <ion-input type="text" [(ngModel)]="fields.accessories" name="accessories" #accessoriesCtrl="ngModel"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sd="6" offset-sd="3">
          <ion-button type="submit" color="primary" [disabled]="!f.valid" expand="block">
            {{title}}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
