<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Assignment</ion-title>
    <ion-buttons slot="end">
        <ion-button (click)="close()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar animated showcancelbutton="" (ionChange)="filterItem($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
      <ion-grid>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <ion-list>
                <ion-radio-group>               
                    <ion-item *ngFor="let user of users | filter: textToSearch">
                      <ion-label>{{ user.name }}</ion-label>
                      <ion-radio (ionSelect)="userSelected(user.id)" slot="start" value="{{user.id}}"></ion-radio>
                    </ion-item>
                  </ion-radio-group>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-content>

  <ion-footer>
      <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col size-sd="6" offset-sd="3">
                  <ion-button type="submit" color="primary" (click)="assign()" expand="block">
                    Assign
                  </ion-button>
                </ion-col>
              </ion-row>
        </ion-grid>        
      </ion-toolbar>
    </ion-footer>
