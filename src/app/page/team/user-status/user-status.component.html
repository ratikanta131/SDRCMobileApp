<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Status</ion-title>
    <ion-buttons slot="end">
        <ion-button (click)="close()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let assignment of assignModels">
      <ion-card-header>
        <ion-card-title>{{assignment.itemName}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-label>Issued By :  {{assignment.issuedBy}}</ion-label><br/>
        <ion-label>Issue Date: {{assignment.issueDate}}</ion-label><br/>
      </ion-card-content>
    </ion-card>

</ion-content>
