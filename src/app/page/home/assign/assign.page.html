<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>assign</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <form (submit)="newAssign()">
        <ion-grid>
          <ion-row>
            <ion-col size-md="6" offset-md="3">
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col size-sd="6" offset-sd="3">
                  <p color="default">Already have a account?</p>
                  <ion-button type="button" color="primary" fill="clear" expand="full" (click)="onSwitchSignup()"> Switch to Login</ion-button>
                  <ion-button type="submit" color="primary" expand="block">
                    Sign Up
                  </ion-button>
              </ion-col>
            </ion-row>
        </ion-grid>
        </form>

</ion-content>
